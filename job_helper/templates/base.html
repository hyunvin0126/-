# 공통 레이아웃 (메뉴바 등)

<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('app_title') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">{{ t('app_title') }}</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/profile">{{ t('menu_profile') }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/jobs">{{ t('menu_jobs') }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/applications">{{ t('menu_apply') }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crawl">{{ t('menu_crawl') }}</a></li>
                </ul>
                <div class="d-flex">
                    <a href="/lang/ko" class="btn btn-sm btn-outline-light me-2 {% if current_lang=='ko' %}active{% endif %}">한국어</a>
                    <a href="/lang/zh" class="btn btn-sm btn-outline-light {% if current_lang=='zh' %}active{% endif %}">中文</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
